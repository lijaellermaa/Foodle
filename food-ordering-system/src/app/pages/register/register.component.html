<div class="container">
  <div class="details">
    <app-title title="Register"></app-title>
    <form (ngSubmit)="submit()" [formGroup]="registerForm">
      <text-input [control]="fc['firstName']" [showErrorsWhen]="isSubmitted" label="FirstName">
      </text-input>

      <text-input [control]="fc['lastName']" [showErrorsWhen]="isSubmitted" label="LastName">
      </text-input>

      <text-input [control]="fc['email']" [showErrorsWhen]="isSubmitted" label="Email" type="email">
      </text-input>


      <text-input [control]="fc['password']" [showErrorsWhen]="isSubmitted" label="Password" type="password">
      </text-input>

      <text-input [control]="fc['confirmPassword']" [showErrorsWhen]="isSubmitted" label="Confirm Password"
                  type="password">
      </text-input>

      <text-input [control]="fc['address']" [showErrorsWhen]="isSubmitted" label="Address">
      </text-input>

      <text-input [control]="fc['phoneNumber']" [showErrorsWhen]="isSubmitted" label="Phone Number">
      </text-input>


      <button class="btn btn-accent">Register</button>

      <div class="login">
        Already a user? &nbsp;
        <a [queryParams]="{returnUrl: returnUrl}" routerLink="/login">
          Login Here
        </a>
      </div>


    </form>
  </div>
</div>
